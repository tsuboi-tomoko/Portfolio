<body>

  <header>
    <div class="title" style=" font-family: 'Encode Sans SC', sans-serif;">Grenier</div>

    <nav class="globalMenuSp">

  <fieldset>
    <div class="container">
      <form action="mailto:tsbuoi.tomoko8888@gamil.com" class="row" method="post" enctype="text/plain">
        <div class="col-sm-10 offset-1">
          <div class="form-group">
            <label for="name">name<span class="badge badge-secondary" style="margin-left: 7px">必須</span></label>
            <input type="text" id="name" name="name" class="form-control" placeholder="ex.)  田中　太郎">
          </div>
          <div class="form-group">
            <label for="number">tel<span class="badge badge-secondary" style="margin-left: 7px">必須</span></label>
            <input type="text" id="number" name="number" class="form-control" required placeholder="ex.)  090xxxxxxxxx">
          </div>
          <div class="form-group">
            <label for="number" 　>e-mail<span class="badge badge-secondary" style="margin-left: 7px">必須</span></label>
            <input type="text" id="number" name="number" class="form-control" placeholder="ex.)  xxxxx@gmail.com">
          </div>
          <div class="form-group">
            <label for="date">other<span class="badge badge-danger" style="margin-left: 7px"></span></label>
            <select id="ninnzuu" name="ninnzuu" class="form-control">
              <option value="">選択してください</option>
              <option value="1">仕事依頼</option>
              <option value="2">その他</option>
            </select>
          </div>
          <div class="form-group">
            <label for="number">お問い合わせ内容<span class="badge badge-danger" style="margin-left: 7px"></span></label>
            <textarea rows="5" cols="149" id="number" name="number" class="form-control" required placeholder="お問合せ内容を入力"></textarea>
          </div>
          <div class="text-right">
            <button type="button" class="open btn btn-info"> Send </button>
          </div>

        </div><!-- col-sm-8 -->

    <script>
      $(function() {
        $('.hamburger').click(function() {
          $(this).toggleClass('active');

          if ($(this).hasClass('active')) {
            $('.globalMenuSp').addClass('active');
          } else {
            $('.globalMenuSp').removeClass('active');
          }
        });
      });
    </script>
    <script>
      $(".open").on("click", function() {
        alert("Thank you!  返信までしばらくお待ちください。");
