	<script>
	//ここに処理の内容を書いてください☆
	$.getJSON("image.json" , function(imgdata){
		for(let i = 0 ; i < imgdata.length ; i++){

			$("<div class='photo col-sm-4'></div>")
			.append('<a href="'+ imgdata[i].path+ '" data-lightbox="group"><img src=" ' + imgdata[i].path + '"widht = 10000"></a>')
			//.append('<div class="inner"><p>' + data[i].caption + '</p></div>')
			.appendTo('#img_unit');
		}
	});
	</script>

	<script>
		$(function() {
			$('.hamburger').click(function() {
					$(this).toggleClass('active');

					if ($(this).hasClass('active')) {
						$('.globalMenuSp').addClass('active');
					} else {
						$('.globalMenuSp').removeClass('active');
				}
				});
		});
